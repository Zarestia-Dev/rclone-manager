name: "Release Headless"

on:
  workflow_dispatch:

jobs:
  build-headless:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            arch: "x86_64"
          - platform: "ubuntu-22.04-arm"
            arch: "aarch64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: headless-${{ runner.os }}-${{ matrix.arch }}

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils xvfb dbus-x11

      - name: Install frontend dependencies
        run: npm install

      - name: Create empty directory for Tauri
        run: mkdir -p src-tauri/empty

      - name: Build and Release Headless
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: headless-v__VERSION__
          releaseName: "RClone Manager Headless v__VERSION__"
          releaseBody: "RClone Manager Headless v__VERSION__ - Draft release"
          releaseDraft: true
          prerelease: false
          args: >-
            --config src-tauri/tauri.conf.headless.json
            --features web-server,updater
            --target ${{ matrix.arch }}-unknown-linux-gnu
