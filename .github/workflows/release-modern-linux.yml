name: "Release Linux Alternate (Modern)"

on:
    workflow_dispatch:

jobs:
    release-modern-linux:
        permissions:
            contents: write
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: "./src-tauri -> target"

            - name: install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils libssl-dev file curl wget build-essential

            - name: install frontend dependencies
              run: npm install

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
              with:
                  tagName: v__VERSION__
                  releaseName: "RClone Manager v__VERSION__ (Modern Linux)"
                  releaseBody: "See the assets to download this version and install.\n\n**Note:** This is the 'Modern' build (Ubuntu 24.04 base). Use this if the standard version crashes on Arch Linux or Fedora."
                  releaseDraft: true
                  prerelease: true
                  args: '--config ''{"bundle":{"createUpdaterArtifacts":false}}'''
                  assetNamePattern: "RClone.Manager_[version]_[arch]_Modern[ext]"
