<div class="app-wrapper" appShortcutHandler>
  @if (isNautilusOverlayOpen()) {
    <app-nautilus (closeOverlay)="handleNautilusBack()"> </app-nautilus>
  }
  @if (!completedOnboarding()) {
    <app-onboarding class="onboarding" (completed)="finishOnboarding()"></app-onboarding>
  }
  <app-titlebar class="title-bar"> </app-titlebar>
  <app-banner class="banner"></app-banner>
  <app-home class="home-content"></app-home>
  <app-tabs-buttons
    data-tauri-drag-region
    class="tabs"
    [currentTab]="currentTab()"
    (tabSelected)="setTab($event)"
  ></app-tabs-buttons>
</div>
