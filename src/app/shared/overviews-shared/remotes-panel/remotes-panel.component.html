<mat-card class="remotes-panel" [ngClass]="panelClass">
  <mat-card-header class="remotes-header">
    <mat-card-title class="panel-title-content">
      <mat-icon [svgIcon]="icon" [ngClass]="iconClass"></mat-icon>
      <span>{{ title }}</span>
      <span class="remote-count">{{ count }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="remotes-content">
    <div class="remotes-grid">
      @for (remote of remotes; track remote.remoteSpecs.name) {
        <app-remote-card
          [remote]="remote"
          [mode]="mode"
          [actionState]="getActionState(remote.remoteSpecs.name)"
          [primaryActionLabel]="primaryActionLabel"
          [activeIcon]="activeIcon"
          (remoteClick)="onRemoteSelected($event)"
          (openInFiles)="onOpenInFiles($event)"
          (startJob)="startJob.emit($event)"
          (stopJob)="stopJob.emit($event)"
        ></app-remote-card>
      }
    </div>
  </mat-card-content>
</mat-card>
