<mat-card class="remote-card" [ngClass]="remoteCardClasses()" (click)="onRemoteClick()">
  <mat-card-header class="remote-header">
    <div class="remote-info">
      <div class="icon-container">
        <mat-icon
          [svgIcon]="iconService.getIconName(remote().remoteSpecs.type)"
          class="remote-type-icon"
        ></mat-icon>
      </div>
      <div class="remote-details">
        <h4 class="remote-name" [matTooltip]="remote().remoteSpecs.name" matTooltipShowDelay="500">
          {{ remote().remoteSpecs.name }}
        </h4>
        <span class="remote-type">{{ remote().remoteSpecs.type | titlecase }}</span>
      </div>
    </div>

    <!-- Status indicators showing actual remote states -->
    <div class="remote-status-indicators" aria-hidden="true">
      @if (remote().mountState?.mounted) {
        <div
          class="status-badge mounted"
          [matTooltip]="getProfileTooltip('mount')"
          matTooltipShowDelay="500"
        >
          <mat-icon
            svgIcon="mount"
            class="status-icon"
            [attr.aria-label]="'shared.remoteCard.status.mounted' | translate"
          ></mat-icon>
        </div>
      }
      @if (remote().syncState?.isOnSync) {
        <div
          class="status-badge syncing"
          [matTooltip]="getProfileTooltip('sync')"
          matTooltipShowDelay="500"
        >
          <mat-icon
            svgIcon="refresh"
            class="status-icon"
            [attr.aria-label]="'shared.remoteCard.status.syncing' | translate"
          ></mat-icon>
        </div>
      }
      @if (remote().copyState?.isOnCopy) {
        <div
          class="status-badge copying"
          [matTooltip]="getProfileTooltip('copy')"
          matTooltipShowDelay="500"
        >
          <mat-icon
            svgIcon="copy"
            class="status-icon"
            [attr.aria-label]="'shared.remoteCard.status.copying' | translate"
          ></mat-icon>
        </div>
      }
      @if (remote().moveState?.isOnMove) {
        <div
          class="status-badge moving"
          [matTooltip]="getProfileTooltip('move')"
          matTooltipShowDelay="500"
        >
          <mat-icon
            svgIcon="move"
            class="status-icon"
            [attr.aria-label]="'shared.remoteCard.status.moving' | translate"
          ></mat-icon>
        </div>
      }
      @if (remote().bisyncState?.isOnBisync) {
        <div
          class="status-badge bisyncing"
          [matTooltip]="getProfileTooltip('bisync')"
          matTooltipShowDelay="500"
        >
          <mat-icon
            svgIcon="right-left"
            class="status-icon"
            [attr.aria-label]="'shared.remoteCard.status.bisyncing' | translate"
          ></mat-icon>
        </div>
      }
    </div>
  </mat-card-header>

  <mat-card-content class="remote-content">
    <app-quick-action-buttons
      [buttons]="actionButtons()"
      (buttonClick)="onActionButtonClick($event)"
    >
    </app-quick-action-buttons>
  </mat-card-content>
</mat-card>
