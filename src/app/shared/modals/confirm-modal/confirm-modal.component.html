<div class="confirm-modal">
  <h1 class="modal-title">{{ data.title }}</h1>

  <div class="modal-content">
    <!-- Contextual Icon -->
    <div class="modal-icon" [class]="getModalIconClass()">
      <mat-icon
        [svgIcon]="getModalIcon()"
        [class]="getModalIconColor()"
        aria-hidden="true"
      ></mat-icon>
    </div>

    <p class="modal-message">{{ data.message }}</p>
  </div>

  <div class="modal-actions">
    @if (data.cancelText) {
      <button
        matButton="filled"
        class="cancel-btn"
        (click)="onCancel()"
        [attr.aria-label]="data.cancelText || 'common.cancel' | translate"
      >
        {{ data.cancelText || 'common.cancel' | translate }}
      </button>
    }

    @if (data.confirmText) {
      <button
        matButton="filled"
        [class]="getConfirmButtonColor()"
        (click)="onConfirm()"
        [attr.aria-label]="data.confirmText || 'common.ok' | translate"
      >
        {{ data.confirmText || 'common.ok' | translate }}
      </button>
    }
  </div>
</div>
