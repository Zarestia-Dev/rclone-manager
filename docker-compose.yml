# Docker Compose file for RClone Manager Headless Server (TESTING)
version: "3.8"

services:
  rclone-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rclone-manager-headless
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - rclone-config:/home/rclone-manager/.config/rclone
      - rclone-manager-config:/home/rclone-manager/.config/rclone-manager
    environment:
      - RUST_LOG=info
    networks:
      - rclone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  rclone-config:
    driver: local
  rclone-manager-config:
    driver: local

networks:
  rclone-network:
    driver: bridge
